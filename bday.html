<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Kamaal Zakir!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 3em;
        }

        p {
            color: #555;
            font-size: 1.2em;
        }

        @keyframes scale {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .animated {
            animation: scale 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container animated">
        <h1>Happy Birthday, Kamaal Zakir!</h1>
        <p>Wishing you a fantastic day filled with joy and celebration.</p>
    </div>
</body>
</html>
